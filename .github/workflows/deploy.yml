name: AWS Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET }}
        aws-region: us-east-1 
    
    - name: Create deployment package
      run: |
        Compress-Archive -Path . -DestinationPath frontend-deployment.zip -Force -CompressionLevel Optimal
      shell: powershell
    
    - name: Upload to S3
      run: |
        aws s3 cp frontend-deployment.zip s3://my-codedeploy-artifacts-anirudh-codedeploy/frontend/
      shell: powershell
    
    - name: Create CodeDeploy deployment
      run: |
        aws deploy create-deployment `
          --application-name FrontendApp `
          --deployment-group-name FrontendDeploymentGroup `
          --s3-location bucket=my-codedeploy-artifacts-anirudh-codedeploy,key=frontend/frontend-deployment.zip,bundleType=zip
      shell: powershell